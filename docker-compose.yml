version: '3.8'
services:
  qq-analyzer:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    volumes:
      - E:/QQ_Analyze_Bot/data:/app/data:ro
      - E:/QQ_Analyze_Bot/results:/app/results:rw
    environment:
      PYTHONUNBUFFERED: "1"
    user: "1000:1000"
    entrypoint: ["/app/entrypoint.sh"]  # 关键修改
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 8G
    restart: unless-stopped